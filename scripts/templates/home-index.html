<!DOCTYPE html>
<html>
<head>
    <title>HA Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        div {
            margin-top: 20px;
        }

        a {
            margin: 10px;
            text-decoration: none;
        }

        img {
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            max-width: 150px;
            max-height: 150px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #datetime {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Home Assistant Satellite</h1>
    <div>
        <a href="http://homeassistant.local"><img src="homeassistant.png" alt="Home Assitant"></a>
        <a href="http://127.0.0.1:8001"><img src="designer.png" alt="Alarm Clock"></a>
        <a href="http://klipper.local"><img src="klipper.png" alt="Printer"></a>
        <a href="https://netflix.com"><img src="netflix.jpg" alt="Netflix"></a>
        <a href="https://www.google.co.uk"><img src="google.png" alt="Google"></a>
        <a href="https://chat.openai.com"><img src="chatgpt.png" alt="Chat GPT"></a>
    </div>
    <div id="datetime">
        <script>
            function changeURL(url) {
                window.location.href = url;
            }

            function updateDateTime() {
                var now = new Date();
                var dateTimeString = now.toLocaleString();
                document.getElementById("datetime").innerHTML = dateTimeString;
            }

            setInterval(updateDateTime, 1000); // Update every second
            updateDateTime(); // Initial update
        </script>
    </div>
    <button onclick="changeURL('http://127.0.0.1/settings.html')">Settings</button>
</body>
</html>
